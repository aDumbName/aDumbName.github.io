<!DOCTYPE html>
<html lang="en">
<head>
    <title>Anteater Club Organizer</title>

    <link rel = "stylesheet" href = "CSS/input_page.css">
</head>

<body onload="inputPageOnLoad()">
    <br>
    <h1>Anteater Club Organizer</h1> 
    <!--input spaces-->
        <div class = "inputSheet"> <br>
           <form id = "memberForm" autocomplete="off">
            <p>Name: <input type="text" id = "first_name" > </p>
            <p>Email: <input type="text" id = "email" > </p>
            <p>Phone: <input type="text" id = "phone" > </p>
            <p>Major: <input type="text" id = "major" > </p>
           </form>
           <br>
        </div>
    </div>

    <button type="button" onclick="submit()">Submit</button> <br>
    <button type="button" onclick= "viewData()" >View Data</button> <br>

    <p id = "displayName"></p>
    <p id = "displayEmail"></p>
    <p id = "displayPhone"></p>
    <p id = "displayMajor"></p>
    <p id = "displayArray"></p>

</body>

<script src="Scripts/database.js"></script> 

</html>
